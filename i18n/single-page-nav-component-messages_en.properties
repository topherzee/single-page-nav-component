sectionHeader.subheading.label=Subheading
sectionHeader.subheading.description=
sectionHeader.anchorId.label=Anchor ID
sectionHeader.anchorId.description=The id of the HTML element. The navigation uses this id for its link. If blank, an id will be automatically supplied.
