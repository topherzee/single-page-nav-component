# Single Page Navigation

#Template
templates.components.singlePageNav=Single Page Navigation
templates.components.singlePageNav.description=A navigation with links that point to sections of the same page. A link will be displayed for each SectionHeader component on the page.

# Dialog
dialogs.components.singlePageNav.label=Single Page Navigation
dialogs.components.singlePageNav.description=A navigation with links that point to sections of the same page. A link will be displayed for each SectionHeader component on the page.

singlePageNav.title.label=Nav Title
singlePageNav.title.description=This title will be displayed in the Nav. If no title is entered, the page title be used.

